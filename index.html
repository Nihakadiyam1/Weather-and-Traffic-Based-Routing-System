<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Route Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Global Route Optimizer</h1>
        
        <div class="row">
            <div class="col-md-4">
                <form id="route-form" class="mb-4">
                    <div class="mb-3">
                        <h4>Start Location</h4>
                        <button type="button" id="use-current-location" class="btn btn-secondary mb-2">Use Current Location</button>
                        <input type="number" id="start-lat" class="form-control mb-2" placeholder="Latitude" step="any" required>
                        <input type="number" id="start-lng" class="form-control" placeholder="Longitude" step="any" required>
                    </div>

                    <div class="mb-3">
                        <h4>End Location</h4>
                        <input type="text" id="location-search" class="form-control mb-2" placeholder="Search location...">
                        <input type="number" id="end-lat" class="form-control mb-2" placeholder="Latitude" step="any" required>
                        <input type="number" id="end-lng" class="form-control" placeholder="Longitude" step="any" required>
                    </div>

                    <div class="mb-3">
                        <h4>Algorithm</h4>
                        <select id="algorithm" class="form-select">
                            <option value="astar">A* Algorithm</option>
                            <option value="dijkstra">Dijkstra's Algorithm</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Find Route</button>
                </form>
            </div>
            
            <div class="col-md-8">
                <div id="map"></div>
                <div class="results">
                    <h4>Results</h4>
                    <div id="route-info"></div>
                    <div id="distance-info"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
